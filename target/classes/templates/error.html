<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!------ Include the above in your HEAD tag ---------->
    <meta charset="UTF-8">
    <title>Etwas ist schief gelaufen.</title>
  <style>
    .error-404 {
      margin: 0 auto;
      text-align: center;
    }
    .error-404 .error-code {
      bottom: 60%;
      color: #4686CC;
      font-size: 96px;
      line-height: 100px;
      font-weight: bold;
    }
    .error-404 .error-desc {
      font-size: 12px;
      color: #647788;
    }
    .error-404 .m-b-10 {
      margin-bottom: 10px!important;
    }
    .error-404 .m-b-20 {
      margin-bottom: 20px!important;
    }
    .error-404 .m-t-20 {
      margin-top: 20px!important;
    }

  </style>
</head>
<body>

<div class = container>
<div class="error-404">
  <div class="error-code m-b-10 m-t-20">Error <i class="fa fa-warning"></i></div>
  <h2 class="font-bold">Oops Fehler! Ein Fehler ist aufgetreten. Nehmen Sie's uns nicht übel.</h2>

  <div class="error-desc">
    Die Seite die Sie suchen ist nicht verfügbar oder Sie sind auf einen Fehler gelaufen. <br/>
    Über den Butten gelangen Sie zurück zum Eingabeformular.
    <div><br/>
      <!-- <a class=" login-detail-panel-button btn" href="http://vultus.de/"> -->
      <a th:href="@{/}" href="/" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> Go back to Homepage</a>
    </div>
  </div>
</div>
</div>
</body>
</html>
